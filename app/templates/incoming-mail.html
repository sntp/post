{% extends "authorized.html" %}
{% block content %}
{% if mail %}
<h2>{{mail.title}}</h2>
<div>
    {% for paragraph in mail.text.split('\r\n')%}
    <p>
        {{paragraph}}
    </p>
    {% endfor %}
    <p class="text-right">
        from {{mail.sender.username}}, {{mail.timestamp.strftime('%d. %b %y %I:%M %p')}}
    </p>
</div>
{% endif %}
{% endblock %}
