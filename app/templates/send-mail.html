{% extends "authorized.html" %}
{% block content %}
<form class="form-horizontal" method="post" action="/send">
    {% if form %}{{form.hidden_tag()}}{% endif %}
    {% if form %}{{form.draft_id}}{% endif %}
    <div class="form-group">
        <label for="recipient" class="col-sm-2 control-label">Recipient</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Recipient" value="{% if form and form.recipient.data %}{{form.recipient.data}}{% endif%}">
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{% if form and form.title.data %}{{form.title.data}}{% endif%}">
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <textarea name="text" class="form-control" rows="3">{% if form and form.text.data %}{{form.text.data}}{% endif%}</textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="row pull-right">
            <div class="checkbox col-md-2">
                <label>
                    <input type="checkbox" id="draft" name="draft" {% if form and form.draft.data %}checked{% endif%}/> Draft
                </label>
            </div>
            <div class="col-md-2 col-md-offset-2">
                <button type="submit" id="send-button" class="btn btn-default">Send</button>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}
